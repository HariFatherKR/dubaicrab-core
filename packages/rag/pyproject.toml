[project]
name = "dubaicrab-rag"
version = "0.1.0"
description = "RAG 파이프라인 - 한국 공문서 벡터 검색"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

dependencies = [
  "llama-index>=0.10.0",
  "chromadb>=0.4.0",
  "sentence-transformers>=2.2.0",
  "pydantic>=2.0.0",
  "hwpparser>=0.1.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rag"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
